name: Update Dashboard

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for pushing to gh-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout Secret Build Logic
        uses: actions/checkout@v4
        with:
          repository: Lanlanlue/SecretBuild
          token: ${{ secrets.MY_PAT_TOKEN }}
          path: ./.secret-build
          # 重要：停用子模組抓取，防止 git 尋找 .gitmodules 檔案
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        env:
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }} # Optional: Use secret if defined
        run: python ./.secret-build/build.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true # Keep other files like data_example.csv if needed, but mainly we want index.html
          # We only really need index.html, but publishing root is easiest.
          # Note: This pushes the generated index.html to the gh-pages branch.
